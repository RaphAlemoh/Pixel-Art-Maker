<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="styles.css">
	
	<!-- jquery cdn libary (remote) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>

	<!--header one-->
    <h1>@AlemsBaja: Pixel Art Maker</h1>
	
	<!--header two-->
    <h2>Choose Grid Size</h2>
	
	<!--form to get height and width from user-->
    <form id="sizePicker">
	<br />
        Grid Height:
        <input type="number" id="grid_height" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="grid_width" name="width" min="1"  value="20">
		
        <input type="submit" name="submit" id="submit" value="makeGrid">
    </form>

    <h2>Choose A Color</h2>
    <input type="color" id="pick_color" />
	
	<!--display of design in table format-->
    <h2>Output of Canvas Design</h2>
    <table id="canvasPixel"></table>

	<!-- jquery cdn libary (remote) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
	<!-- link to javascript and jquery for this page (local)-->
    <script src="designs.js"></script>
</body>
</html>
